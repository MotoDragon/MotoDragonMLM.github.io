var CCHolo = RyanCubeHolo;
var CCRare = RyanCubeRare;
var CCCommons = RyanCubeCommons;
var CCHoloExtra = RyanCubeHoloExtra;
var CCRareCommonExtra = RyanCubeRareCommonExtra;

var globalPackCode = [];

function generateFlow(){
	generatedPack = generatePack();
	packReader(generatedPack);
	document.getElementById("pCode").value = packCode(generatedPack);
	globalPackCode = generatedPack;
}

function loadFlow(){
	pCode = document.getElementById("pCode").value;
	document.getElementById('log').value = document.getElementById("pCode").value;
	rPack = packParser(pCode);
	packReader(rPack);
	globalPackCode = rPack;
}

function processSelect(){
	var radios = document.getElementsByClassName('card'); //Grabs all the radio buttons
		for (var i = 0, length = radios.length; i < length; i++) { 
		  if (radios[i].checked) {			//Looking for the selected button
			globalPackCode.splice(radios[i].value,1);   //Remove selected card from pack 
			break;
		  }
		}
	packReader(globalPackCode);
	document.getElementById("pCode").value = packCode(globalPackCode);
}

function generatePack(){
HoloExtra = 1;
RCExtra = 2;
Holo = 1;
Rare = 2
Common = 7;

a = 42;
b = 40;
c = 54;
d = 94; 
e = 207;

var Pack = [];
	for(i = 0; i < HoloExtra; i+=1){
		Pack [i] = 'a' + getRandomInt(0,a);
	}
	for(i = 0; i < RCExtra; i+=1){
		Pack [i+HoloExtra] = 'b' + getRandomInt(0,b);
	}
	for(i = 0; i < Holo; i+=1){
		Pack [i+HoloExtra+RCExtra] = 'c' + getRandomInt(0,c);
	}
	for(i = 0; i < Rare; i+=1){
		Pack [i+HoloExtra+RCExtra+Holo] = 'd' + getRandomInt(0,d);
	}
	for(i = 0; i < Common; i+=1){
		Pack [i+HoloExtra+RCExtra+Holo+Rare] = 'e' + getRandomInt(0,e);
	}
	document.getElementById("1l").innerHTML = CCHolo[parseInt(Pack[0].substring(1))];
return Pack;
}

function packParser(pPack){ //Take a string and convert it into a readable pack
	rPack = [];
	cardNum = 0;
	for (i = 0; i < pPack.length; i+=0){
		if(isLetter(pPack.charAt(i))){ //Checking the first character's a letter
			rPack[cardNum] = pPack.charAt(i);							//Appends the card type identifier
			for(n = 1; isDigit(pPack.charAt(i+n)); n+=1){		//Appends the card number identifier
				rPack[cardNum] = rPack[cardNum].concat(pPack.charAt(i+n));
			}
			i = i + rPack[cardNum].length
			cardNum = cardNum + 1;
		}
		else{
			document.getElementById('log').value = "You submitted an invalid Pack Code, silly";
			rPack = ["i"];
			break;
		}
	}
	return rPack;
}

function packReader(rPack){ //Print the cards to the Radio Buttons
	inputs = document.getElementsByName('card')
	for(i = 0; i < inputs.length; i+=1){
		inputs[i].setAttribute('type','hidden');
		document.getElementById((i+1) + 'l').innerHTML = '';
	}
	
	if(rPack == ["i"]){
	}
	else{
		packSize = rPack.length;
		for (i = 0; i < packSize; i+=1){
			if(rPack[i].charAt(0) == 'a'){ //If starting character of card is a, use the Holo Extra array
				inputs[i].setAttribute('type','radio');
				document.getElementById((i+1)+'l').innerHTML = CCHoloExtra[parseInt(rPack[i].substring(1))];
			}
			else if(rPack[i].charAt(0) == 'b'){ //If starting character of card is a, use the Rare Common Extra array
				inputs[i].setAttribute('type','radio');
				document.getElementById((i+1)+'l').innerHTML = CCRareCommonExtra[parseInt(rPack[i].substring(1))];
			}
			else if(rPack[i].charAt(0) == 'c'){ //If starting character of card is a, use the Holo array
				inputs[i].setAttribute('type','radio');
				document.getElementById((i+1)+'l').innerHTML = CCHolo[parseInt(rPack[i].substring(1))];
			}
			else if(rPack[i].charAt(0) == 'd'){ //If starting character of card is a, use the Rare array
				inputs[i].setAttribute('type','radio');
				document.getElementById((i+1)+'l').innerHTML = CCRare[parseInt(rPack[i].substring(1))];
			}
			else if(rPack[i].charAt(0) == 'e'){ //If starting character of card is a, use the Common array
				inputs[i].setAttribute('type','radio');
				document.getElementById((i+1)+'l').innerHTML = CCCommons[parseInt(rPack[i].substring(1))];
			}
			else{
				document.getElementById("log").innerHTML = "There's already a breaker for you, so if you hit this, you found a bug, smarty";
			}
			
		}
	}
}

function packCode(rPack){ //Print a Pack Code
	var printedPack = "";
	
	for (i = 0; i < rPack.length; i+=1){
		printedPack = printedPack + rPack[i];
	}
	
	return printedPack;
}


function isLetter(str){
	return (/[a-zA-z]/g).test(str);
}

function isDigit(str){
	return /[0-9]/g.test(str);
}

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
}
